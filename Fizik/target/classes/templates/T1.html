<body style=" background-color: #B802F3">
<div class="px-5 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Механика</h1>



    <h2>Кинематика</h2>
    <table style="width: 616px;">
        <tbody>
        <tr>
            <td style="width: 235px;"><b>Равноускоренное движение:</b></td>
            <td style="width: 188.672px;"> </td>
            <td style="width: 169.328px;"> </td>
        </tr>
        <tr>
            <td style="width: 235px;">Ускорение:</td>
            <td style="width: 188.672px;">a=(v-v_0)/t</td>
            <td style="width: 169.328px;"> </td>
        </tr>
        <tr>
            <td style="width: 235px;">Скорость:</td>
            <td style="width: 188.672px;">v=v_0+at</td>
            <td style="width: 169.328px;"> </td>
        </tr>
        <tr>
            <td style="width: 235px;">Путь, пройденный телом:</td>
            <td style="width: 188.672px;">S=v_0t+(at^2)/2</td>
            <td style="width: 169.328px;">Три варианта формулы</td>
        </tr>
        <tr>
            <td style="width: 235px;"> </td>
            <td style="width: 188.672px;">S=(v^2-v_0^2)/(2a)</td>
            <td style="width: 169.328px;"> </td>
        </tr>
        <tr>
            <td style="width: 235px;"> </td>
            <td style="width: 188.672px;">S=(v+v_0)/2t</td>
            <td style="width: 169.328px;"> </td>
        </tr>
        <tr>
            <td style="width: 235px;">v(t)=S'(t)</td>
            <td style="width: 188.672px;"> </td>
            <td style="width: 169.328px;"> </td>
        </tr>
        <tr>
            <td style="width: 235px;">a(t)=v'(t)=S''(t)</td>
            <td style="width: 188.672px;"> </td>
            <td style="width: 169.328px;"> </td>
        </tr>
        </tbody>
    </table>
    <p> </p>
    <table style="width: 965px;">
        <tbody>
        <tr>
            <td style="width: 308px;"><b>Тело брошено под углом к горизонту:</b></td>
            <td style="width: 207.969px;"> </td>
            <td style="width: 426.031px;"> </td>
        </tr>
        <tr>
            <td style="width: 308px;">Горизонтальная проекция скорости:</td>
            <td style="width: 207.969px;">v_x=v_0*cosalpha=const</td>
            <td style="width: 426.031px;">Горизонтальная скорость постоянна</td>
        </tr>
        <tr>
            <td style="width: 308px;">Вертикальная проекция скорости:</td>
            <td style="width: 207.969px;">v_y=v_0*sinalpha</td>
            <td style="width: 426.031px;">Вертикальная скорость меняется с ускорением g </td>
        </tr>
        </tbody>
    </table>
    <p> </p>
    <table style="width: 669.156px;">
        <tbody>
        <tr>
            <td style="width: 278px;"><b>Движение по окружности:</b></td>
            <td style="width: 374.156px;"> </td>
        </tr>
        <tr>
            <td style="width: 278px;">Центростремительное ускорение:</td>
            <td style="width: 374.156px;">a_(цс)=v^2/R=omega^2R</td>
        </tr>
        <tr>
            <td style="width: 278px;">Угловая скорость:</td>
            <td style="width: 374.156px;">`omega=(Deltavarphi)/(Deltat)=(2pi)/T=2pinu`</td>
        </tr>
        <tr>
            <td style="width: 278px;">Связь линейной и угловой скоростей:</td>
            <td style="width: 374.156px;">v=omegaR</td>
        </tr>
        </tbody>
    </table>
    <h3>Динамика</h3>
    <table style="width: 855.484px;">
        <tbody>
        <tr>
            <td style="width: 217px;">Плотность:</td>
            <td style="width: 220px;">rho=m/V</td>
            <td style="width: 394.484px;"> </td>
        </tr>
        <tr>
            <td style="width: 217px;">Второй закон Ньютона:</td>
            <td style="width: 220px;">vec F=mvec a</td>
            <td style="width: 394.484px;">где vec F - равнодействующая всех приложенных сил</td>
        </tr>
        <tr>
            <td style="width: 217px;">Гравитационное притяжение:</td>
            <td style="width: 220px;">F=G(m_1m_2)/R^2</td>
            <td style="width: 394.484px;"> </td>
        </tr>
        <tr>
            <td style="width: 217px;">1-я космическая скорость:</td>
            <td style="width: 220px;">v_I=sqrt(gR)=sqrt((GM)/R)</td>
            <td style="width: 394.484px;"> </td>
        </tr>
        <tr>
            <td style="width: 217px;">2-я космическая скорость:</td>
            <td style="width: 220px;">v_(II)=sqrt(2)*v_I</td>
            <td style="width: 394.484px;"> </td>
        </tr>
        <tr>
            <td style="width: 217px;">Закон Гука:</td>
            <td style="width: 220px;">F=-kx</td>
            <td style="width: 394.484px;"> </td>
        </tr>
        <tr>
            <td style="width: 217px;">Сила трения:</td>
            <td style="width: 220px;">F_(тр)=muN</td>
            <td style="width: 394.484px;"> </td>
        </tr>
        <tr>
            <td style="width: 217px;">Давление:</td>
            <td style="width: 220px;">p=F/S</td>
            <td style="width: 394.484px;"> </td>
        </tr>
        </tbody>
    </table>
    <h3>Статика</h3>
    <table style="width: 858.047px;">
        <tbody>
        <tr>
            <td style="width: 142px;">Момент силы:</td>
            <td style="width: 293px;">M=F*l</td>
            <td style="width: 398.047px;"> </td>
        </tr>
        <tr>
            <td style="width: 142px;">Условие равновесия:</td>
            <td style="width: 293px;">{(M_1+M_2+...=0),(vec F_1+vec F_2+...=0):}</td>
            <td style="width: 398.047px;">Моменты "по часовой стрелке" берём со знаком плюс, моменты "против часовой" берём с минусом </td>
        </tr>
        <tr>
            <td style="width: 142px;">Правило рычага:</td>
            <td style="width: 293px;">F_1*l_1=F_2*l_2</td>
            <td style="width: 398.047px;">это частный случай условия равновесия</td>
        </tr>
        <tr>
            <td style="width: 142px;">Давление жидкости:</td>
            <td style="width: 293px;">p=rhogh</td>
            <td style="width: 398.047px;"> </td>
        </tr>
        <tr>
            <td style="width: 142px;">Сила Архимеда:</td>
            <td style="width: 293px;">F_A=rho_жgV_т</td>
            <td style="width: 398.047px;"> </td>
        </tr>
        </tbody>
    </table>
    <h3>Импульс и энергия</h3>
    <table style="width: 576.922px;">
        <tbody>
        <tr>
            <td style="width: 251px;">Импульс:</td>
            <td style="width: 309.922px;">vec p=mvec v</td>
        </tr>
        <tr>
            <td style="width: 251px;">Изменение импульса:</td>
            <td style="width: 309.922px;">Deltavec p=vec FDeltat</td>
        </tr>
        <tr>
            <td style="width: 251px;">Работа силы:</td>
            <td style="width: 309.922px;">A=F*l*cosalpha</td>
        </tr>
        <tr>
            <td style="width: 251px;">Мощность:</td>
            <td style="width: 309.922px;">P=A/t</td>
        </tr>
        <tr>
            <td style="width: 251px;">КПД:</td>
            <td style="width: 309.922px;">eta=A_(полезная)/A_(затраченная)</td>
        </tr>
        <tr>
            <td style="width: 251px;">Кинетическая энергия:</td>
            <td style="width: 309.922px;">E_к=(mv^2)/2</td>
        </tr>
        <tr>
            <td style="width: 251px;">Потенциальная энергия тяжести:</td>
            <td style="width: 309.922px;">E_п=mgh</td>
        </tr>
        <tr>
            <td style="width: 251px;">Потенциальная энергия пружины:</td>
            <td style="width: 309.922px;">E_п=(kx^2)/2</td>
        </tr>
        </tbody>
    </table>
    <h3>Механические колебания и волны</h3>
    <table style="width: 549.047px;">
        <tbody>
        <tr>
            <td style="width: 340px;">x(t)=Asin(omegat+varphi_0)</td>
            <td style="width: 193.047px;"></td>
        </tr>
        <tr>
            <td style="width: 340px;">v(t)=x'(t)=Aomegacos(omegat+varphi_0)</td>
            <td style="width: 193.047px;"></td>
        </tr>
        <tr>
            <td style="width: 340px;">a(t)=v'(t)=-Aomega^2sin(omegat+varphi_0)</td>
            <td style="width: 193.047px;"></td>
        </tr>
        <tr>
            <td style="width: 340px;">Период колебаний:</td>
            <td style="width: 193.047px;">T=1/nu=(2pi)/omega</td>
        </tr>
        <tr>
            <td style="width: 340px;">Период математического маятника:</td>
            <td style="width: 193.047px;">T=2pisqrt(l/g)</td>
        </tr>
        <tr>
            <td style="width: 340px;">Период пружинного маятника:</td>
            <td style="width: 193.047px;">T=2pisqrt(m/k)</td>
        </tr>
        <tr>
            <td style="width: 340px;">Скорость волны:</td>
            <td style="width: 193.047px;">v=lambdanu</td>
        </tr>
        </tbody>
    </table>
    <h2>Тепловые явления</h2>
    <h3>Молекулярная физика</h3>
    <table style="width: 1027.98px;">
        <tbody>
        <tr>
            <td style="width: 219px;">Средняя кинетическая энергия молекул</td>
            <td style="width: 329px;">bar E_к=3/2kT</td>
            <td style="width: 454.984px;">Здесь и далее рассматриваем только идеальный одноатомный газ</td>
        </tr>
        <tr>
            <td style="width: 219px;">Давление газа:</td>
            <td style="width: 329px;">p=nkT</td>
            <td style="width: 454.984px;"></td>
        </tr>
        <tr>
            <td style="width: 219px;">Уравнение Менделеева-Клайперона:</td>
            <td style="width: 329px;">pV=nuRT</td>
            <td style="width: 454.984px;"></td>
        </tr>
        <tr>
            <td style="width: 219px;">Количество вещества в молях:</td>
            <td style="width: 329px;">nu=m/M=N/N_A</td>
            <td style="width: 454.984px;">M - молярная масса, берём её из таблицы Менделеева, не забываем переводить в кг/моль</td>
        </tr>
        <tr>
            <td style="width: 219px;">Внутренняя энергия:</td>
            <td style="width: 329px;">U=3/2nuRT</td>
            <td style="width: 454.984px;"></td>
        </tr>
        <tr>
            <td style="width: 219px;">Закон Дальтона для смеси:</td>
            <td style="width: 329px;">p=p_1+p_2+...</td>
            <td style="width: 454.984px;"></td>
        </tr>
        <tr>
            <td style="width: 219px;">Относительная влажность:</td>
            <td style="width: 329px;">varphi=p_(парц)/p_(насыщ)=rho_(парц)/rho_(насыщ)</td>
            <td style="width: 454.984px;">См. также таблицу давления и плотности насыщенного водяного пара</td>
        </tr>
        <tr>
            <td style="width: 219px;">Уравнение теплобаланса:</td>
            <td style="width: 329px;">Q_1+Q_2+Q_3+...=0</td>
            <td style="width: 454.984px;">Q&gt;0 в процессах, где теплота выделяется, и Q&lt;0 в процессах, где теплота поглощается</td>
        </tr>
        </tbody>
    </table>

    <header th:insert="fragment/footer :: footer"></header>
</div>
</body>
</html>
