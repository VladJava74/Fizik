    <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    background: #dcd9cd;
    }
    ul {
    position: relative;
    }
    ul li {
    list-style: none;
    text-align: center;
    }
    ul li a {
    color: #333;
    text-decoration: none;
    font-size: 3em;
    padding: 5px 20px;
    display: inline-flex;
    font-weight: 700;
    transition: 0.5s;
    }
    ul:hover li a {
    color: #0002;
    }
    ul li:hover a {
    color: #000;
    background: transparent;
    }
    ul li a:before {
    content: "";
    position: absolute;
    top: 50%;
    left: 25%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 5em;
    color: rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    z-index: -1;
    opacity: 0;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 10px;
    transition: letter-spacing 0.5s, left 0.5s;
    }
    ul li a:hover:before {
    content: attr(data-text);
    opacity: 1;
    left: 30%;
    letter-spacing: 10px;
    width: 900px;
    height: 900px;
    }
    ul li:nth-child(1) a:before {
    background: #0470fe;
    }
    ul li:nth-child(2) a:before {
    background: #ff7675;
    }
    ul li:nth-child(3) a:before {
    background: #ffeaa7;
    }
    ul li:nth-child(4) a:before {
    background: #a29bfe;
    }
    ul li:nth-child(5) a:before {
    background: #fd79a8;
    }





    </style>
</head>
