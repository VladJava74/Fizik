<!DOCTYPE html>

<head><script src="/docs/5.3/assets/js/color-modes.js"></script>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

<body style=" background-color: #B802F3">
<div class="px-5 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Электричество</h1>


    <h3>Электрическое поле</h3>
    <table style="width: 329.625px;">
        <tbody>
        <tr>
            <td style="width: 99px;">Сила Кулона:</td>
            <td style="width: 213.625px;">F=k(q_1*q_2)/r^2</td>
        </tr>
        </tbody>
    </table>
    <p> </p>
    <table style="width: 960.594px;">
        <tbody>
        <tr>
            <td style="width: 321px;">Поле точечного заряда:</td>
            <td style="width: 296px;">E=kq/r^2</td>
            <td style="width: 320.594px;"></td>
        </tr>
        <tr>
            <td style="width: 321px;">Сила, действующая на заряд в эл.поле:</td>
            <td style="width: 296px;">`F=q*E`</td>
            <td style="width: 320.594px;"></td>
        </tr>
        <tr>
            <td style="width: 321px;">Потенциал поля:</td>
            <td style="width: 296px;">varphi=W/q</td>
            <td style="width: 320.594px;">где W - потенциальная энергия заряда в поле </td>
        </tr>
        <tr>
            <td style="width: 321px;">Работа по перемещению заряда:</td>
            <td style="width: 296px;">A=DeltaW=qDeltavarphi=qU</td>
            <td style="width: 320.594px;"></td>
        </tr>
        <tr>
            <td style="width: 321px;">Напряжение в однородном поле:</td>
            <td style="width: 296px;">U=Ed</td>
            <td style="width: 320.594px;"></td>
        </tr>
        <tr>
            <td style="width: 321px;">Ёмкость конденсатора (любого):</td>
            <td style="width: 296px;">C=q/U</td>
            <td style="width: 320.594px;"></td>
        </tr>
        <tr>
            <td style="width: 321px;">Ёмкость плоского конденсатора:</td>
            <td style="width: 296px;">C=(epsilonepsilon_0S)/d</td>
            <td style="width: 320.594px;"></td>
        </tr>
        <tr>
            <td style="width: 321px;">Параллельное соединение конденсаторов:</td>
            <td style="width: 296px;">C_(общ)=C_1+C_2+...</td>
            <td style="width: 320.594px;"></td>
        </tr>
        <tr>
            <td style="width: 321px;">Последовательное соединение конденсаторов:</td>
            <td style="width: 296px;">1/C_(общ)=1/C_1+1/C_2+...</td>
            <td style="width: 320.594px;"></td>
        </tr>
        <tr>
            <td style="width: 321px;">Энергия конденсатора:</td>
            <td style="width: 296px;">W_c=(CU^2)/2=(qU)/2=q^2/(2C)</td>
            <td style="width: 320.594px;"></td>
        </tr>
        </tbody>
    </table>
    <h3>Постоянный ток</h3>
    <table style="width: 831.688px;">
        <tbody>
        <tr>
            <td style="width: 325px;">Сила тока:</td>
            <td style="width: 294px;">I=(Deltaq)/(Deltat)</td>
        </tr>
        <tr>
            <td style="width: 325px;">Переменный ток:</td>
            <td style="width: 294px;">I(t)=q'(t) </td>
        </tr>
        <tr>
            <td style="width: 325px;">Сопротивление:</td>
            <td style="width: 294px;">R=rhol/S</td>
            <td style="width: 189.688px;">где rho - удельное сопротивление</td>
        </tr>
        <tr>
            <td style="width: 325px;">Закон Ома для участка цепи:</td>
            <td style="width: 294px;">I=U/R</td>
        </tr>
        <tr>
            <td style="width: 325px;">Закон Ома для полной цепи:</td>
            <td style="width: 294px;">I=varepsilon/(R+r) </td>
        </tr>
        <tr>
            <td style="width: 325px;"><b>Параллельное</b> соединение проводников:</td>
            <td style="width: 294px;">1/R=1/R_1+1/R_2+...</td>
        </tr>
        <tr>
            <td style="width: 325px;"> </td>
            <td style="width: 294px;">R=(R_1*R_2*...)/(R_1+R_2+...)</td>
        </tr>
        <tr>
            <td style="width: 325px;"> </td>
            <td style="width: 294px;">I=I_1+I_2+...</td>
        </tr>
        <tr>
            <td style="width: 325px;"> </td>
            <td style="width: 294px;">U=U_1=U_2=...</td>
        </tr>
        <tr>
            <td style="width: 325px;"><b>Последовательное</b> соединение проводников:</td>
            <td style="width: 294px;">R=R_1+R_2+...</td>
        </tr>
        <tr>
            <td style="width: 325px;"> </td>
            <td style="width: 294px;">I=I_1=I_2=...</td>
        </tr>
        <tr>
            <td style="width: 325px;"> </td>
            <td style="width: 294px;">U=U_1+U_2+...</td>
        </tr>
        <tr>
            <td style="width: 325px;">Мощность тока:</td>
            <td style="width: 294px;">P=UI=I^2R=U^2/R</td>
        </tr>
        <tr>
            <td style="width: 325px;">Закон Джоуля-Ленца:</td>
            <td style="width: 294px;">Q=I^2Rt</td>
        </tr>
        </tbody>
    </table>
    <h3>Магнитное поле</h3>
    <table style="width: 332.312px;">
        <tbody>
        <tr>
            <td style="width: 109px;">Сила Ампера:</td>
            <td style="width: 207.312px;">F_A=BIl*sinalpha</td>
        </tr>
        <tr>
            <td style="width: 109px;">Сила Лоренца:</td>
            <td style="width: 207.312px;">F_Л=qvB*sinalpha</td>
        </tr>
        </tbody>
    </table>
    <h3>Электромагнитная индукция:</h3>
    <table style="width: 659.141px;">
        <tbody>
        <tr>
            <td style="width: 269px;">Магнитный поток:</td>
            <td style="width: 373.141px;">Ф=BScosalpha</td>
        </tr>
        <tr>
            <td style="width: 269px;">Закон электромагнитной индукции:</td>
            <td style="width: 373.141px;">varepsilon_i=-(DeltaФ)/(Deltat)=-Ф_t </td>
        </tr>
        <tr>
            <td style="width: 269px;">ЗДС в движущемся проводнике:</td>
            <td style="width: 373.141px;">varepsilon_i=Blvsinalpha </td>
        </tr>
        <tr>
            <td style="width: 269px;">Индуктивность:</td>
            <td style="width: 373.141px;">L=Ф/I </td>
        </tr>
        <tr>
            <td style="width: 269px;">ЭДС самоиндукции:</td>
            <td style="width: 373.141px;">varepsilon_(si)=-L(DeltaI)/(Deltat)=-LI'_t </td>
        </tr>
        <tr>
            <td style="width: 269px;">Энергия катушки с током:</td>
            <td style="width: 373.141px;">W_L=(LI^2)/2 </td>
        </tr>
        </tbody>
    </table>
    <h3>Электромагнитные колебания и волны:</h3>
    <table style="width: 581px;">
        <tbody>
        <tr>
            <td style="width: 571px;">q(t)=q_0sin(omegat+varphi_0) </td>
        </tr>
        <tr>
            <td style="width: 571px;">I(t)=q'(t)=q_0omegacos(omegat+varphi_0)=I_0cos(omegat+varphi_0) </td>
        </tr>
        </tbody>
    </table>
    <table style="width: 583.047px;">
        <tbody>
        <tr>
            <td style="width: 261px;">Формула Томсона:</td>
            <td style="width: 306.047px;">T=2pisqrt(LC) </td>
        </tr>
        <tr>
            <td style="width: 261px;"> </td>
            <td style="width: 306.047px;">omega=(2pi)/T=1/sqrt(LC) </td>
        </tr>
        <tr>
            <td style="width: 261px;">Скорость электромагнитной волны:</td>
            <td style="width: 306.047px;">c=lambdanu </td>
        </tr>
        </tbody>
    </table>


    <header th:insert="fragment/footer :: footer"></header>
</div>
</body>
</html>
