<body style=" background-color: #B802F3">
<div class="px-5 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Термодинамика</h1>


    <table style="width: 479.719px;">
        <tbody>
        <tr>
            <td style="width: 106px;">Q=cmDeltaT</td>
            <td style="width: 356.719px;">где с - удельная теплоёмкость</td>
        </tr>
        <tr>
            <td style="width: 106px;">Q=lambdam</td>
            <td style="width: 356.719px;">где lambda - удельная теплота плавления</td>
        </tr>
        <tr>
            <td style="width: 106px;">Q=rm</td>
            <td style="width: 356.719px;">где r - удельная теплота парообразования</td>
        </tr>
        <tr>
            <td style="width: 106px;">Q=qm</td>
            <td style="width: 356.719px;">где q - удельная теплота сгорания</td>
        </tr>
        </tbody>
    </table>
    <p> </p>
    <table style="width: 974.266px;">
        <tbody>
        <tr>
            <td style="width: 374px;">Первое начало термодинамики:</td>
            <td style="width: 293px;">Q=DeltaU+A</td>
            <td style="width: 281.266px;"></td>
        </tr>
        <tr>
            <td style="width: 374px;">Работа газа в любом термодинамическом процессе - это площадь под <b>pV</b>-графиком</td>
            <td style="width: 293px;"></td>
            <td style="width: 281.266px;">A=int_1^2pdV`<br />(формулу запоминать не обязательно) </td>
        </tr>
        <tr>
            <td style="width: 374px;">Работа в <u>изобарном</u> процессе:</td>
            <td style="width: 293px;">A=p*DeltaV</td>
            <td style="width: 281.266px;"></td>
        </tr>
        <tr>
            <td style="width: 374px;">Работа газа всегда связана с изменением объёма:</td>
            <td style="width: 293px;">Vuarr rArr A&gt;0<br />Vdarr rArr A&lt;0<br />V=const rArr A=0</td>
            <td style="width: 281.266px;"></td>
        </tr>
        <tr>
            <td style="width: 374px;">Работа внешних сил над газом:</td>
            <td style="width: 293px;">A_(внеш.сил)=-A_(газа)</td>
            <td style="width: 281.266px;"></td>
        </tr>
        <tr>
            <td style="width: 374px;">КПД:</td>
            <td style="width: 293px;">eta=A_(цикл)/Q_н=(Q_н-Q_х)/Q_н</td>
            <td style="width: 281.266px;"></td>
        </tr>
        <tr>
            <td style="width: 374px;">Машина Карно:</td>
            <td style="width: 293px;">eta=(T_н-T_х)/T_н</td>
            <td style="width: 281.266px;"></td>
        </tr>
        </tbody>
    </table>


    <header th:insert="fragment/footer :: footer"></header>
