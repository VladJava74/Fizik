<body style=" background-color: #B802F3">
<div class="px-5 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Оптика</h1>


    <h2>Прохождение границы двух сред:</h2>
    <table style="width: 603px;">
        <tbody>
        <tr>
            <td style="width: 190px;">Закон отражения:</td>
            <td style="width: 279.734px;">alpha=gamma</td>
            <td style="width: 110.266px;" rowspan="3"></td>
        </tr>
        <tr>
            <td style="width: 190px;">Показатель преломления:</td>
            <td style="width: 279.734px;">n=c/v</td>
        </tr>
        <tr>
            <td style="width: 190px;">Закон преломления:</td>
            <td style="width: 279.734px;">sinalpha/sinbeta=n_2/n_1</td>
        </tr>
        <tr>
            <td style="width: 190px;"> </td>
            <td style="width: 279.734px;">nu_1=nu_2 </td>
        </tr>
        <tr>
            <td style="width: 190px;"> </td>
            <td style="width: 279.734px;">n_1lambda_1=n_2lambda_2 </td>
        </tr>
        </tbody>
    </table>
    <h3>Линзы:</h3>
    <table style="width: 858px;">
        <tbody>
        <tr>
            <td style="width: 180px;">Оптическая сила линзы:</td>
            <td style="width: 126.156px;">D=1/F</td>
            <td style="width: 529.844px;">где F - фокусное расстояние</td>
        </tr>
        <tr>
            <td style="vertical-align: top; width: 180px;" rowspan="2">Формула тонкой линзы:</td>
            <td style="width: 126.156px;">1/F=1/d+1/f</td>
            <td style="width: 529.844px;">где d - расстояние от линзы до предмета, f - от линзы до изображения</td>
        </tr>
        <tr>
            <td style="font-size: small; width: 656px;" colspan="2">Каждое слагаемое может входить в формулу со знаком плюс или минус:<br />+1/F для собирающей линзы<br />-1/F для рассеивающей линзы <br />+1/d для действительного предмета<br />-1/d для мнимого предмета (построенного другой оптической системой)<br />+1/f для действительного изображения<br />-1/f для мнимого изображения</td>
        </tr>
        <tr>
            <td style="width: 180px;">Линейное увеличение:</td>
            <td style="width: 126.156px;">Г=h/H=f/d</td>
            <td style="width: 529.844px;">где H - высота предмета, h - высота изображения</td>
        </tr>
        </tbody>
    </table>
    <h3>Волновая оптика:</h3>
    <table style="width: 626.531px;">
        <tbody>
        <tr>
            <td style="width: 277px;">Условие максимумов интерференции:</td>
            <td style="width: 332.531px;">Deltad=klambda,   kinZZ </td>
        </tr>
        <tr>
            <td style="width: 277px;">Условие минимумов интерференции:</td>
            <td style="width: 332.531px;">Deltad=(2k+1)lambda/2,   kinZZ </td>
        </tr>
        <tr>
            <td style="width: 277px;">Формула дифракционной решётки:</td>
            <td style="width: 332.531px;">dsinvarphi=klambda,   kinZZ </td>
        </tr>
        </tbody>
    </table>
