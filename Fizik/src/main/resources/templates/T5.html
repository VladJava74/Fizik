<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto">
<head><script src="/docs/5.3/assets/js/color-modes.js"></script>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <header th:insert="fragment/shapka :: shapka"></header>
    <link href="navbar-static.css" rel="stylesheet">
</head>
<body style=" background-color: #B802F3">
<div class="px-5 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Ядерная физика</h1>


    <table style="width: 915px;">
        <tbody>
        <tr>
            <td style="width: 234px;">Дефект массы ядра:</td>
            <td style="width: 351.281px;">Deltam=Z*m_p+(A-Z)*m_n-m_(ядра)</td>
            <td style="width: 305.719px;"></td>
        </tr>
        <tr>
            <td style="width: 234px;">alpha-распад:</td>
            <td style="width: 351.281px;">color(white)(*)_Z^AX-&gt;_(Z-2)^(A-4)Y+_2^4He</td>
            <td style="width: 305.719px;">A - массовое число<br />Z - зарядовое число</td>
        </tr>
        <tr>
            <td style="width: 234px;">beta-распад электронный:</td>
            <td style="width: 351.281px;">color(white)(*)_Z^AX-&gt;_(Z+1)^AY+_(-1)^0e</td>
            <td style="width: 305.719px;">плюс к этому образуется антинейтрино</td>
        </tr>
        <tr>
            <td style="width: 234px;">beta-распад позитронный:</td>
            <td style="width: 351.281px;">color(white)(*)_Z^AX-&gt;_(Z-1)^AY+_(+1)^0e</td>
            <td style="width: 305.719px;">плюс к этому образуется нейтрино</td>
        </tr>
        <tr>
            <td style="width: 234px;">Закон радиоактивного распада:</td>
            <td style="width: 351.281px;">N(t)=N_0*2^(-t/T)</td>
            <td style="width: 305.719px;"> </td>
        </tr>
        </tbody>
    </table>


    <header th:insert="fragment/footer :: footer"></header>
</div>
</body>
</html>
